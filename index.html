<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Product CRUD</h1>

  <form id="add-product-form">
  <h2>Adicionar Produto</h2>
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" required>
  <label for="description">Descrição:</label>
  <textarea id="description" name="description" required></textarea>
  <label for="price">Preço:</label>
  <input type="number" id="price" name="price" required step="0.01">
  <button type="submit">Adicionar</button>
</form>

<form id="update-product-form">
  <h2>Atualizar Produto</h2>
  <input type="hidden" id="update-id">
  <label for="update-name">Nome:</label>
  <input type="text" id="update-name" name="update-name" required>
  <label for="update-description">Descrição:</label>
  <textarea id="update-description" name="update-description" required></textarea>
  <label for="update-price">Preço:</label>
  <input type="number" id="update-price" name="update-price" required step="0.01">
  <button type="submit">Atualizar</button>
</form>

  <ul id="products"></ul>


  <script>
    // Call fetchProducts() when the page loads
    window.addEventListener('load', fetchProducts);
  </script>
  <script src="app.js"></script>
</body>
</html>
